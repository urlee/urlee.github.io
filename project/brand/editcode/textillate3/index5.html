<section class="rw-wrapper">
	<h2 class="rw-sentence">
		<span>What</span>
		<span>would you like</span>
		<span>to</span>
		<div class="rw-words">
			<span>share</span>
			<span>make</span>
			<span>build</span>
			<span>enjoy</span>
			<span>create</span>
			<span>invent</span>
		</div>

	</h2>
</section>
