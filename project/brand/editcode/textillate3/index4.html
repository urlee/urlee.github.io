<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<title>Rotating Words with CSS Animations</title>
<link rel="stylesheet" type="text/css" href="css/font-face.css"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/animation.css"/>
<link rel="stylesheet" type="text/css" href="css/style44.css"/>

	<style>
		.rw-wrapper{ display: none; } 
		.rw-sentence-IE{ display: block;  }
	</style>
<![endif]-->

</head>
<body>
<section class="rw-wrapper">
	<h2 class="rw-sentence">
		<div class="rw-words rw-words-1">
			<span>気持ちいいをあなたに</span>
			<span>一枚のガードル<br />新体験のスタート</span>
		</div>
		<div class="rw-words rw-words-2">
			<span>優しさ</span>
			<span>柔らかさ</span>
			<span>気持ちよさ</span>
			<span><font color="red">B</font>-Lifeを</span>
		</div>
	</h2>
</section>
</body>
