	<script type="text/javascript">
	$(function(){
		$(".frame").hide();
		$(".frame").eq(0).show();
		var e = $("ul.pickup_tab li a");
		
    var f = "active";
    $(e).click(function(a){
    	a.preventDefault();
    	$(e).removeClass(f);
    	$(this).addClass(f);
    	var index = $(this).parent().index();
    	$(".frame").hide();
    	$(".frame").eq(index).fadeIn(300);
    })
	})
	</script>
	<script>
		$(function() {
			$('.slick').slick({
			  dots: false,
			  infinite: false,
			  speed: 300,
			  slidesToShow: 1,
			  slidesToScroll: 6,
			  centerPadding: '200px',
			  variableWidth: true
			});
		});
	</script>
