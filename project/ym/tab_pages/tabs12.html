<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>ワイエムワールド - Yahoo!ショッピング - Ｔポイントが貯まる！使える！ネット通販</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		img{
			display: block;
		}
		.tabbox{margin:10px;}
		.tabbox ul{
			list-style:none;
			display:table;
		}
		.tabbox ul li{
			float:left;
			margin-right:-1px;
			cursor:pointer;
		}
		.tabbox ul li img{
			width: 50px;
			border: 2px solid white;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.tabbox ul li.active img{
			border: 2px solid red;
		}
		.tabbox .content{
			border:1px solid transparent;
		}
		.tabbox .content img{
			width: 100%;
		}
		.tabbox .content>div{display:none;}
		.tabbox .content>div.active{display:block;}
	</style>
</head>
<body>
<div class="tabbox">
	<div class="content">
		<div class="active">
			<a href="javascript:;"><img src="img/ts03sp16dec10.jpg" alt="" /></a>
		</div>
		<div>
			<a href="javascript:;"><img src="img/2.jpg" alt="" /></a>
		</div>
	</div>
	<ul>
		<li class="active">
			<img src="img/ts03sp16dec10.jpg" alt="" />
		</li>
		<li>
			<img src="img/2.jpg" alt="" />
		</li>
	</ul>
</div>

	<script src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function (){
		　$(".tabbox li").click(function (){
				//获取点击的元素给其添加样式，讲其兄弟元素的样式移除
				$(this).addClass("active").siblings().removeClass("active");
					//获取选中元素的下标
					var index = $(this).index();
					$(this).parent().siblings().children().eq(index).addClass("active").siblings().removeClass("active");
			});
		});
	</script>
</body>
</html>
