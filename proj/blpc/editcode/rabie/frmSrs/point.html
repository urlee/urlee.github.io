<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>【楽天市場】ポイントアップ</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/point.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery_003.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
    $('#slider').slider({     // スライドさせるセレクタ
        showControls : true,  // コントロールボタン
        autoplay     : true,  // 自動スライド
        showPosition : true,  // 現在の表示位置
        hoverPause   : true,  // マウスオーバーで停止
        wait         : 3500,  // 停止時間
        fade         : 500,   // フェード時間
        direction    : 'left' // スライド方向
    });
});
</script>
</head>
<body>
<div id="content">
	<ul class="jquery-slider" id="slider">
		<li class="jquery-slider-element" style="display: block; left: 0px;">
			<a href="javascript:;" target="_blank">
				<img src="images/pub0001.gif" alt="" />

			</a>
		</li>
		<li class="jquery-slider-element" style="display: block; left: -510px;">

			</a>
		</li>
		<li class="jquery-slider-element" style="display: block; left: -510px;">
			<a href="javascript:;" target="_blank">
				<img src="images/pub0001.gif" alt="" />
				<span>9/4 1:59まで！お気に入り登録＆お買い物でポイント山分け！</span>
			</a>
		</li>
		<li class="jquery-slider-element" style="display: block; left: -510px;">
			<a href="javascript:;" target="_blank">
				<img src="images/pub0001.gif" alt="" />
				<span>8/31 23:59まで！300万ポイント山分け！</span>
			</a>
		</li>
	</ul>
</div>
</body>
</html>
