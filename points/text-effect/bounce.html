<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>jQuery</h1>
	<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Chewy');
body {
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 width: 100%; 
 height: 100%;
 background-color: #0fc59b;
 background-attachment: fixed;
 background-size: 100% 100%;
 overflow: hidden;
}
::selection {
 background: transparent;
}
body:before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 width: 0;
 height: 0;
 margin: auto;
 border-radius: 100%;
 background: transparent;
 display: block;
 box-shadow: 0 0 150px 100px rgba(255, 255, 255, .6),
 200px 0 200px 150px rgba(255, 255, 255, .6),
 -250px 0 300px 150px rgba(255, 255, 255, .6),
 550px 0 300px 200px rgba(255, 255, 255, .6),
 -550px 0 300px 200px rgba(255, 255, 255, .6);
}h1 {
 cursor: default;
 position: absolute;
 top: 30px;
 left: 0;
 right: 0;
 bottom: 0;
 height: 100px;
 margin: auto;
 display: block;
 -webkit-animation: bounce .3s ease infinite alternate;
 font-family: 'Chewy', cursive;
 font-size: 80px;
 color: #FFF;
 text-align: center;
 line-height: 100px;
 text-shadow: 0 1px 0 #CCC,
 0 2px 0 #CCC,
 0 3px 0 #CCC,
 0 4px 0 #CCC,
 0 5px 0 #CCC,
 0 6px 0 transparent,
 0 7px 0 transparent,
 0 8px 0 transparent,
 0 9px 0 transparent,
 0 10px 10px rgba(0, 0, 0, .6);
}@-webkit-keyframes bounce {
 100% {
 top: -30px;

 text-shadow: 0 1px 0 #CCC,
 0 2px 0 #CCC,
 0 3px 0 #CCC,
 0 4px 0 #CCC,
 0 5px 0 #CCC,
 0 6px 0 #CCC,
 0 7px 0 #CCC,
 0 8px 0 #CCC,
 0 9px 0 #CCC,
 0 30px 30px rgba(0, 0, 0, .3);
 }
}
	</style>
</body>
</html>
