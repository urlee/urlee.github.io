<script>
jQuery(function() {
    var showFlag = false;
    var topBtn = jQuery('#page_go');    

    topBtn.css('bottom', '-800px');
    var showFlag = false;
    //スクロールが700に達したらボタン表示
    jQuery(window).scroll(function () {
        if (jQuery(this).scrollTop() > 700) {
            if (showFlag == false) {
                showFlag = true;
                topBtn.stop().animate({'bottom' : '180px'}, 200); 
            }
        } else {
            if (showFlag) {
                showFlag = false;
                topBtn.stop().animate({'bottom' : '-800px'}, 200); 
            }
        }
    });
});
</script>
