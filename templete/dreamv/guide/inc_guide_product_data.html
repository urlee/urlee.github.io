<a name="size"></a>
<section>
	<h1>アパレルサイズガイド</h1>
	<p>商品ページ内のサイズ表記は、できあがり寸法を測ったものです。<br>
パンツやジーンズはスタイルによってフィット感が違いますので、普段着用しているものとウエスト、ヒップなどを比較してお選びください。<br>
男性はウエストを、女性はヒップ(ある程度のゆとりが必要)を基準に選ぶことをおすすめします。<br>
また、染色や洗い加工をしたものは若干の誤差が生じることがあります。予めご了承ください。<br>
