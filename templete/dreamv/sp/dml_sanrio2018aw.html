<script type="text/javascript">
jQuery(function(){

	// リストを非表示
	jQuery('#fadein ul li').hide();

	// 繰り返し処理
	jQuery('#fadein ul li').each(function(i) {

		// 遅延させてフェードイン
		jQuery(this).delay(500 * i).fadeIn(1000);

	});

});

if (window.matchMedia('screen and (max-width:767px)').matches) { 
	jQuery(function() {
			var topBtn = jQuery('#navi_fix');	
			topBtn.hide();
			jQuery(window).scroll(function () {
				if (jQuery(this).scrollTop() > 900) {
					topBtn.fadeIn();
				} else {
					topBtn.fadeOut();
				}
			});
		});
	
		jQuery(function(){        
				jQuery("#navi_fix").appendTo("body");
		})
}

jQuery(function(){
	jQuery('a.link_none_').click(function(){
		return false;
	})
});
</script>
