<!-- tab -->
<style type="text/css">
.ta{
	width:100%;
}
.tab{overflow:hidden;
	list-style:none;
	font-weight:bold;
	margin: auto;}
.tab li{
	background:#cccccc;
	padding:5px 2%;
	float:left;
	cursor:pointer;
	display: table-cell;
	color:#ffffff;
	font-size:110%;
	font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
}
.tab li.select{background:#000000;color:#ffffff;}
.content li{background:#ffffff; text-align:center; padding:5px 0%; list-style:none;}
.hide {display:none;}
</style>


<script type="text/javascript">
$(function() {
	//クリックしたときのファンクションをまとめて指定
	$(".tab li").click(function() {
		//.index()を使いクリックされたタブが何番目かを調べ、
		//indexという変数に代入します。
		var index = $(".tab li").index(this);
		//コンテンツを一度すべて非表示にし、
		$(".content li").css("display","none");
		//クリックされたタブと同じ順番のコンテンツを表示します。
		$(".content li").eq(index).css("display","block");
		//一度タブについているクラスselectを消し、
		$(".tab li").removeClass("select");
		//クリックされたタブのみにクラスselectをつけます。
		$(this).addClass("select")
	});
});
</script>

<style type="text/css">
p{
	font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
}
.anim-wrap{}
.anim01,.anim02,.anim03{margin:0;color:white!important;}
 
/*実際に必要な記述はここから*/
.fadeInUp01,.fadeInUp02,.fadeInUp03{
    animation-fill-mode:both;
    animation-duration:1s;
    animation-name: fadeInUp;
    visibility: visible !important;}
 
/*animation-delayでタイミングをずらしている*/
.fadeInUp02{
    animation-delay: 0.3s;
}
.fadeInUp03{
    animation-delay: 0.6s;
}
 
/*@translateYで縦の動き・translateXで横の動きを指定できる*/
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
}
</style>

<!-- frame -->
<script type="text/javascript">
var iframeHeight = function(){
	if(!window.parent.document) return false;

	try { // !IE
		document.styleSheets[0].insertRule( 'html' + '{overflow:hidden;}', document.styleSheets[0].cssRules.length );
	} catch (e) { // IE
		document.styleSheets[0].addRule( 'html', '{overflow:hidden;}');
	}

	height = document.getElementsByTagName('div')[0].offsetHeight;
	window.parent.document.getElementById('rank').style.height = height + 'px';

	setTimeout('iframeHeight()',450)
}

try {
	window.addEventListener('load', iframeHeight, false);
} catch (e) {
	window.attachEvent('onload', iframeHeight);
}
</script>
