<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無題ドキュメント</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../js/slick-theme2.css" media="screen">
<link rel="stylesheet" type="text/css" href="../js/slick.css" media="screen">
<script src="../js/jquery-2.2.4.min.js"></script>
<script src="../js/slick.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.slick-box4').slick({
		centerMode: true, //センターモード
		centerPadding: '60px', //前後のパディング
		autoplay: true, //オートプレイ
		autoplaySpeed: 2000, //オートプレイの切り替わり時間
		slidesToShow: 1, 
		responsive: [{
			breakpoint: 700,
			settings: {
				arrows: false, // 前後の矢印非表示
				centerMode: true,
				centerPadding: '40px',
				slidesToShow: 1
			}
		},
		{
			breakpoint: 480,
			settings: {
				arrows: false,
				centerMode: true,
				centerPadding: '40px',
				slidesToShow: 1
			}
		}]
	});
});
</script>
</head>

<body>
<div id="Wrapper"><ul class="slick-box4">
<li><a href="javascript:;" target="_blank"><img src="img/1903-jgc_b.jpg" class="lazy" /></a></li>
<li><a href="javascript:;" target="_blank"><img src="img/1903-onepiece_b.jpg" class="lazy" /></a></li>
<li><a href="javascript:;" target="_blank"><img src="img/1903-outer_b.jpg" class="lazy" /></a></li>
<li><a href="javascript:;" target="_blank"><img src="img/1902-bag_b.jpg" class="lazy" /></a></li> 
<li><a href="javascript:;" target="_blank"><img src="img/1903-shoes_b.jpg" class="lazy" /></a></li>
</ul></div>
</body>
</html>
