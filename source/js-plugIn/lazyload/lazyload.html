<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lazyload</title>
	</head>
	<body>
		<!--将图片的真实路径放在img的data-original属性上。-->
		<!--给img标签增加一个自定义的类名如：lazyload，方便js调用。-->
		<img class="lazyload" alt="" width="1000" height="60" data-original="img/AD-1000x60.gif" />
		
		<!--lazyload.js依赖jquery或者zepto.js。-->
		<script src="js/jquery1.10.2.min.js"></script>
		<!--<script src="js/zepto.js"></script>-->
		<script src="js/lazyload.js"></script>
		<script type="text/javascript">
			$(function() {
				$("img.lazyload").lazyload()
			});
		</script>
		
		
	
	</body>
</html>
